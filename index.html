<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forever Store - متجر الألعاب</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --main-red: #8B0000;
            --dark-red: #5D0000;
            --accent-red: #FF2400;
            --text-color: #FFFFFF;
            --card-bg: #1a1a1a;
            --shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        
        body { background: linear-gradient(to bottom, #000000, #2b0000); color: var(--text-color); min-height: 100vh; overflow-x: hidden; }
        
        .container { max-width: 1200px; margin: 0 auto; padding: 0 15px; }
        
        /* Header */
        header { background: rgba(0, 0, 0, 0.95); border-bottom: 3px solid var(--main-red); padding: 15px 0; position: sticky; top: 0; z-index: 1000; backdrop-filter: blur(10px); }
        .header-content { display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; }
        
        /* Logo */
        .logo-container { display: flex; align-items: center; gap: 10px; text-decoration: none; }
        .logo-img { width: 50px; height: 50px; border-radius: 50%; object-fit: cover; border: 2px solid var(--accent-red); }
        .logo-text { font-size: 20px; font-weight: 800; text-transform: uppercase; color: white; display: flex; flex-direction: column; line-height: 1; }
        .logo-text span { font-size: 12px; color: var(--accent-red); letter-spacing: 2px; }

        /* Currency Switcher */
        .currency-wrapper { display: flex; align-items: center; gap: 8px; margin: 0 20px; }
        .currency-select { background: #222; color: white; border: 1px solid var(--accent-red); padding: 5px; border-radius: 5px; cursor: pointer; font-weight: bold; outline: none; font-size: 14px; }
        
        /* Navigation */
        nav ul { display: flex; list-style: none; gap: 15px; padding: 0; }
        nav ul li a { color: #ddd; text-decoration: none; font-weight: 600; transition: 0.3s; padding: 5px 10px; border-radius: 5px; font-size: 14px; white-space: nowrap; }
        nav ul li a:hover { color: white; background: var(--main-red); }
        
        /* Hero Section */
        .hero { background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.9)), url('https://cdn.cloudflare.steamstatic.com/steam/apps/1245620/library_hero.jpg'); background-size: cover; background-position: center; height: 400px; display: flex; align-items: center; text-align: center; border-bottom: 2px solid var(--dark-red); margin-bottom: 30px; }
        .hero-content { width: 100%; padding: 20px; }
        .hero-content h1 { font-size: 36px; margin-bottom: 15px; text-shadow: 0 0 20px var(--main-red); }
        .hero-content span { color: var(--accent-red); }
        .cta-btn { background: var(--accent-red); color: white; padding: 10px 30px; font-size: 16px; font-weight: bold; text-decoration: none; border-radius: 50px; display: inline-block; margin-top: 15px; transition: 0.3s; box-shadow: 0 0 15px var(--dark-red); }
        
        /* Products */
        .products { padding: 20px 0; }
        .category-title { font-size: 20px; background: linear-gradient(90deg, var(--main-red), transparent); padding: 10px 15px; margin-bottom: 20px; border-radius: 4px; display: block; color: white; border-right: 4px solid var(--accent-red); }
        .products-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; margin-bottom: 40px; }
        
        /* Product Card - Mobile Optimized */
        .product-card { background: var(--card-bg); border-radius: 8px; overflow: hidden; transition: 0.3s; border: 1px solid #333; position: relative; display: flex; flex-direction: column; }
        .product-image { height: 200px; width: 100%; position: relative; background: #000; display: flex; align-items: center; justify-content: center; }
        .product-image img { max-width: 100%; max-height: 100%; width: auto; height: auto; object-fit: contain; }
        
        .badge { position: absolute; top: 8px; padding: 3px 6px; font-size: 10px; font-weight: bold; border-radius: 3px; z-index: 2; }
        .badge-offer { right: 8px; background: #FFD700; color: black; animation: pulse 1.5s infinite; }
        .badge-sold { left: 8px; background: #333; color: #fff; border: 1px solid #777; }
        .badge-warranty { position: absolute; bottom: 0; width: 100%; background: rgba(46, 139, 87, 0.95); color: white; font-size: 10px; text-align: center; padding: 2px 0; font-weight: bold; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

        .product-info { padding: 12px; flex-grow: 1; display: flex; flex-direction: column; }
        .product-info h3 { font-size: 14px; margin-bottom: 5px; color: white; height: 35px; overflow: hidden; line-height: 1.2; }
        .product-info p { font-size: 11px; color: #bbb; margin-bottom: 10px; line-height: 1.3; height: 30px; overflow: hidden; }
        
        .price-row { margin-top: auto; display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; flex-wrap: wrap; }
        .price { font-size: 16px; font-weight: bold; color: var(--accent-red); }
        .old-price { font-size: 11px; text-decoration: line-through; color: #666; margin-right: 5px; }
        
        .insta-select { width: 100%; padding: 6px; margin-bottom: 8px; background: #222; color: white; border: 1px solid var(--accent-red); border-radius: 4px; font-weight: bold; font-size: 12px; }
        
        .buy-btn { width: 100%; padding: 8px; background: var(--main-red); color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; transition: 0.2s; font-size: 14px; }
        
        /* Modal & Footer */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 2000; justify-content: center; align-items: center; backdrop-filter: blur(5px); }
        .modal-content { background: #151515; padding: 25px; width: 90%; max-width: 400px; border-radius: 12px; border: 2px solid var(--main-red); text-align: center; }
        .modal-content input { width: 100%; padding: 12px; margin: 8px 0; background: #222; border: 1px solid #444; color: white; border-radius: 5px; }
        .orange-money { background: #ff7900; color: black; padding: 15px; border-radius: 10px; margin: 15px 0; font-weight: bold; font-size: 16px; }
        
        footer { background: #0d0d0d; padding: 30px 0 20px; text-align: center; border-top: 2px solid #333; margin-top: 40px; }
        .footer-content { display: flex; flex-direction: column; align-items: center; gap: 15px; margin-bottom: 20px; }
        .payment-icons { display: flex; justify-content: center; gap: 15px; flex-wrap: wrap; margin-top: 15px; }
        .payment-img { height: 30px; filter: grayscale(100%); opacity: 0.7; transition: 0.3s; }
        .payment-img:hover { filter: grayscale(0%); opacity: 1; }
        .social-icons a { font-size: 24px; color: white; margin: 0 10px; }

        .toast { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%) translateY(100px); background: var(--accent-red); color: white; padding: 15px 25px; border-radius: 30px; opacity: 0; transition: 0.4s; z-index: 3000; font-weight: bold; box-shadow: 0 5px 15px rgba(0,0,0,0.5); text-align: center; min-width: 280px; }
        .toast.show { transform: translateX(-50%) translateY(0); opacity: 1; }

        /* Mobile specific fixes */
        @media (max-width: 768px) {
            .header-content { flex-direction: column; gap: 15px; }
            .currency-wrapper { margin: 0 auto; order: 2; }
            .logo-container { order: 1; }
            nav { order: 3; width: 100%; }
            nav ul { justify-content: center; flex-wrap: wrap; gap: 10px; }
            .products-grid { grid-template-columns: 1fr 1fr; } /* منتجين في السطر للموبايل */
        }
    </style>
</head>
