<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forever Store - متجر الألعاب</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --main-red: #8B0000;
            --dark-red: #5D0000;
            --accent-red: #FF2400;
            --text-color: #FFFFFF;
            --card-bg: #1a1a1a;
            --shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(to bottom, #000000, #2b0000);
            color: var(--text-color);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }
        
        /* Header */
        header {
            background: rgba(0, 0, 0, 0.95);
            border-bottom: 3px solid var(--main-red);
            padding: 10px 0;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        
        /* Logo */
        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
            text-decoration: none;
        }

        .logo-img {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--accent-red);
            box-shadow: 0 0 10px var(--dark-red);
        }

        .logo-text {
            font-size: 22px;
            font-weight: 800;
            text-transform: uppercase;
            color: white;
            display: flex;
            flex-direction: column;
            line-height: 1;
        }
        
        .logo-text span {
            font-size: 12px;
            color: var(--accent-red);
            letter-spacing: 2px;
        }

        /* Currency Switcher */
        .currency-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-right: auto;
            margin-left: 20px;
        }

        .currency-select {
            background: #222;
            color: white;
            border: 1px solid var(--accent-red);
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            outline: none;
        }
        
        nav ul { display: flex; list-style: none; gap: 15px; }
        nav ul li a {
            color: #ddd;
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
        }
        nav ul li a:hover {
            color: white;
            background: var(--main-red);
        }
        
        /* Hero Section */
        .hero {
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.9)), url('https://cdn.cloudflare.steamstatic.com/steam/apps/1245620/library_hero.jpg');
            background-size: cover;
            background-position: center;
            height: 450px;
            display: flex;
            align-items: center;
            text-align: center;
            border-bottom: 2px solid var(--dark-red);
        }
        
        .hero-content {
            width: 100%;
            padding: 20px;
        }
        
        .hero-content h1 {
            font-size: 45px;
            margin-bottom: 15px;
            text-shadow: 0 0 20px var(--main-red);
        }
        
        .hero-content span { color: var(--accent-red); }
        
        .cta-btn {
            background: var(--accent-red);
            color: white;
            padding: 12px 35px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 50px;
            display: inline-block;
            margin-top: 20px;
            transition: 0.3s;
            box-shadow: 0 0 15px var(--dark-red);
        }
        
        .cta-btn:hover {
            transform: scale(1.05);
            background: white;
            color: var(--dark-red);
        }
        
        /* Products */
        .products { padding: 50px 0; }
        
        .category-title {
            font-size: 22px;
            background: linear-gradient(90deg, var(--main-red), transparent);
            padding: 8px 20px;
            margin-bottom: 25px;
            border-radius: 4px;
            display: inline-block;
            min-width: 250px;
        }
        
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); /* تعديل العرض قليلاً */
            gap: 25px;
            margin-bottom: 50px;
        }
        
        .product-card {
            background: var(--card-bg);
            border-radius: 10px;
            overflow: hidden;
            transition: 0.3s;
            border: 1px solid #333;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        
        .product-card:hover {
            transform: translateY(-8px);
            border-color: var(--accent-red);
            box-shadow: 0 10px 20px rgba(255, 36, 0, 0.15);
        }
        
        /* تعديل الصور لتظهر بشكل طولي كامل */
        .product-image {
            height: 350px; /* زيادة الارتفاع ليناسب أغلفة الألعاب */
            width: 100%;
            position: relative;
            background: #000;
        }
        
        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* يملأ الإطار بالكامل */
            object-position: center;
        }
        
        .badge {
            position: absolute;
            top: 10px;
            padding: 4px 8px;
            font-size: 11px;
            font-weight: bold;
            border-radius: 3px;
            z-index: 2;
        }
        
        .badge-offer { right: 10px; background: #FFD700; color: black; animation: pulse 1.5s infinite; }
        .badge-sold { left: 10px; background: #333; color: #fff; border: 1px solid #777; }
        .badge-warranty {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: rgba(46, 139, 87, 0.95);
            color: white;
            font-size: 11px;
            text-align: center;
            padding: 3px 0;
            font-weight: bold;
        }
        
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

        .product-info {
            padding: 15px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        
        .product-info h3 { font-size: 16px; margin-bottom: 5px; color: white; height: 40px; overflow: hidden; }
        .product-info p { font-size: 12px; color: #bbb; margin-bottom: 15px; line-height: 1.4; height: 35px; overflow: hidden; }
        
        .price-row {
            margin-top: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .price { font-size: 18px; font-weight: bold; color: var(--accent-red); }
        .old-price { font-size: 13px; text-decoration: line-through; color: #666; }
        
        .buy-btn {
            width: 100%;
            padding: 10px;
            background: var(--main-red);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.2s;
        }
        
        .buy-btn:hover:not([disabled]) { background: var(--accent-red); }
        .buy-btn[disabled] { background: #444; color: #888; cursor: not-allowed; }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }
        
        .modal-content {
            background: #151515;
            padding: 30px;
            width: 90%;
            max-width: 450px;
            border-radius: 15px;
            border: 2px solid var(--main-red);
            text-align
